<!-- Product:Start -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

        <link rel="stylesheet" href="{{url_for('static',filename='css/product.css')}}">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-search">
        <a href="/" class="back-button" style="color: white;">
          <span class="material-symbols-outlined">
            arrow_back
          </span>
        </a>
      </div>
    </nav>
  </header>



  <section class="box">
    <div class="content">
      <div class="left">
        <div class="product_img">
          <image id="uploaded-image" src= "{{product_image}}" />
        </div>
        <div class="product_details">
          <p><span class="highlight">SKU: <input type="text" value="{{sku_id}}"></span></p>
        </div>
      </div>

      <div class="right">
        <form action='/process-audio' method="post" enctype="multipart/form-data">
          <div class="product_description">
            <p><span class="highlight">Product Name: <input type="text" style="width: 95%;"
                  value={{product_name}}></span></p>


            <p style="display: flex; flex-direction: row;justify-content: space-between;">
              <span class="highlight">Price: <input type="text" class="oneline" value={{product_price}}></span>
              <span class="highlight">Category: <input type="text" class="oneline" value={{product_category}}></span>
              <span class="highlight">Sub Category: <input type="text" class="oneline" value={{product_sub}}></span>
            </p>


            <!-- <p><span class="highlight">Brand: <input type="text"></span></p> -->

            <p><span class="highlight">Inventory: <input type="text" value = "{{product_qty}}"></span></p>

            <button type="button" id="toggleButton" class="button">
              <i class="material-icons">mic</i> Toggle Recording</button>
            <button type="button" id="playButton" class="button">
              <i class="material-icons">play_arrow</i>
              Play Recorded Audio
            </button>

            <button class="chatbot-toggler">
              <span class="material-symbols-rounded">mode_comment</span>
              <span class="material-symbols-outlined">close</span>
            </button>
           <div class="chatbot">
                  <header>
                    <h2>Chatbot</h2>
                    <span class="close-btn material-symbols-outlined">close</span>
                  </header>
                  <ul class="chatbox">
                    <li class="chat incoming">
                      <span class="material-symbols-outlined">smart_toy</span>
                      <p>Hi there ðŸ‘‹<br>How can I help you today? <span class="material-symbols-outlined">
                        mic
                        </span></p>
                    </li>
                  </ul>
                  <div class="chat-input">
                    <textarea placeholder="Enter a message..." spellcheck="false" required> </textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>
                  </div>
                </div>

            <div id="output"></div>
            <input type="submit" id="submitButton" />

          </div>
        </form>
        <h3>{{processed_audio}}</h3>
      </div>
    </div>


  </section>
</body>

<script src="{{url_for('static',filename= 'js/product/chatbot.js')}}"></script>

</html>
